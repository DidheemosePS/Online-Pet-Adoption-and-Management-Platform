{% extends 'index.html' %} {% block main %}
<main class="create_posts">
  <p>Create an post</p>
  <form method="POST" enctype="multipart/form-data" autocomplete="off">
    {% csrf_token %} {{ create_posts_form }}
    <input
      type="submit"
      value="{{ submit_button_value }}"
      class="create_posts_button"
    />
  </form>
</main>
{% endblock %}
